<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajouter utilisateurs</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/ajouterUser.js" defer></script>
    </head>
    <header>
        <h1>Ajouter un utilisateur</h1>
        <img id="imgCRM" src="./img/logo/CRM_logo-horizontal-noir.png" alt="Logo">
    </header>

    <body>
        <form>
            <fieldset id="fieldsetPrenomNom">
                <div>
                    <label for="prenom_user">Prenom :</label>
                    <input type="text" id="prenom_user" value="Christopher">
                </div>
                <div>
                    <label for="nom_user">Nom :</label>
                    <input type="text" id="nom_user"value="Ares">
                </div>
                <div>
                    <label for="email_user">Adresse e-mail :</label>
                    <input type="email" id="email_user" value="christopher.ares@icloud.com">
                </div>
                <div>
                    <label for="birthdate">Date de naissance</label>
                    <input type="date" id="birthdate" value="2025-08-06">
                </div>
                <div>
                    <label for="phone_number">Téléphone :</label>
                    <input type="phone" id="phone_number" value="0607080910">
                </div>
                <hr>
                <div>
                    <label for="password1">Mot de passe :</label>
                    <input type="password" id="password1">
                </div>
                <div>
                    <label for="password2">Répetez le mot de passe :</label>
                    <input type="password" id="password2">
                </div>
                <button class="buttons" type="submit" name="ajouter" id="btn_ajouter_utilisateur">Ajouter</button>
            </fieldset>
        </form>
        <form action="./index.html">
            <button class="buttons" type="submit">Retour à l'accueil</button>
        </form>
    </body>
    <footer>Christopher Ares</footer>
</html>
