<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajouter utilisateurs</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/ajouterUser.js" defer></script>
    </head>
    <header>
        <h1>Ajouter un utilisateur</h1>
        <img id="imgCRM" src="./img/logo/CRM_logo-horizontal-noir.png" alt="Logo">
    </header>

    <body>
        <form>
            <fieldset id="fieldsetPrenomNom">
                <div>
                    <label for="prenom_user">Prenom :</label>
                    <input type="text" id="prenom_user">
                </div>
                <div>
                    <label for="nom_user">Nom :</label>
                    <input type="text" id="nom_user">
                </div>
                <div>
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email_user">
                </div>
                <button class="buttons" type="submit" name="ajouter" id="btn_ajouter_utilisateur">Ajouter</button>
            </fieldset>
        </form>
        <form action="./index.html">
            <button class="buttons" type="submit">Retour à l'accueil</button>
        </form>
    </body>
    <footer>Christopher Arès</footer>

</html>
